<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add Course</title>
<link rel="stylesheet" th:href="@{/css/add.css}" />
</head>
<body>
 <h1>Add Course</h1>
    <form action="#" th:action="@{/addCourse}" th:object="${course}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required><br>
        
        <label for="code">Code:</label>
        <input type="text" id="code" th:field="*{code}" required><br>
        
        <button type="submit">Add Course</button>
    </form>
    
    <a href="/" class="button">  &#x25c0 Home Page</a>
</body>
</html>
