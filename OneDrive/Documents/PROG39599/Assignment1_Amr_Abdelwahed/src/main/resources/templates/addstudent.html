<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add Student</title>
<link rel="stylesheet" th:href="@{/css/add.css}" />
</head>
<body>
	<h1>Add Student</h1>
	<form action="#" th:action="@{/addStudent}" th:object="${student}"
		method="post">
		<label for="firstName">First Name:</label> <input type="text"
			id="firstName" th:field="*{firstName}" required><br> <label
			for="lastName">Last Name:</label> <input type="text" id="lastName"
			th:field="*{lastName}" required><br>

		<button type="submit">Add Student</button>
	</form>

	<a href="/" class="button"> &#x25c0 Home Page</a>

</body>
</html>
